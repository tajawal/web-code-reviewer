name: 'Web Code Reviewer'
description: 'Automated code review using LLM (Claude/OpenAI) for GitHub PRs'
author: 'Tajawal'

inputs:
  llm_provider:
    description: 'LLM provider to use (claude or openai)'
    required: false
    default: 'claude'
  path_to_files:
    description: 'Comma-separated paths to files to review (e.g., packages/, src/, components/)'
    required: false
    default: 'packages/'
  base_branch:
    description: 'Base branch to compare against (auto-detected from PR if not specified)'
    required: false
    default: 'develop'
  max_tokens:
    description: 'Maximum tokens for LLM response'
    required: false
    default: '2000'
  temperature:
    description: 'Temperature for LLM response (0.0-1.0)'
    required: false
    default: '0.3'
  openai_api_key:
    description: 'OpenAI API key (required if provider is openai)'
    required: false
  claude_api_key:
    description: 'Claude API key (required if provider is claude)'
    required: false
  chunk_size:
    description: 'Maximum size of each diff chunk in bytes (default: 102400 = 100KB)'
    required: false
    default: '102400'
  max_concurrent_requests:
    description: 'Maximum number of concurrent API requests (default: 3)'
    required: false
    default: '3'
  batch_delay_ms:
    description: 'Delay between batches of API requests in milliseconds (default: 1000)'
    required: false
    default: '1000'

runs:
  using: 'node20'
  main: 'dist/index.js'

branding:
  icon: 'robot'
  color: 'blue' 